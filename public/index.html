<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- External CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+3:wght@300;600&display=swap" rel="stylesheet">
  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
  <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
  <link rel="stylesheet" href="/styles/header.css" type="text/css" />
  <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
  <link rel="stylesheet" href="/styles/tweet-container.css" type="text/css" />
  <style>
  </style>

  <!-- External JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js" integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="dist/timeago.min.js"></script>
  <!-- App JS -->
  <script type="text/javascript" src="/scripts/client.js"></script>
  <script type="text/javascript" src="/scripts/hover-scripts.js"></script>
  <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />
</head>

<body>
  <!-- Top nav bar (fixed) -->
  <nav>
    <div>
      <span>tweeter</span>
    </div>
    <div class="container">
      <div>
        <span id="second-span"><strong>Write</strong>&nbsp;a&nbsp;new&nbsp;tweet</span>
      </div>
      <div class="center">
        <i class="fa-sharp fa-solid fa-angles-down"></i>
      </div>
      <div>
  </nav>
  <section class="pc-top">
  <header class="main-header">
    <div>
        <img src="/images/man.png"> 
    </div>
    <br>
    <div>
        <h2>Michael Scott</h2>
    </div>
  </header>

  <!-- Page-specific (main) content here -->
  <main class="container" id="timeline">
    <section class="new-tweet">
      <div class="error-message" id="too-long"><i class="fa-regular fa-hand"></i>Tweet police here. Keep tweets at max 140 char. Non-negotiable.</div>
      <div class="error-message" id="null-tweet"><i class="fa-regular fa-hand"></i>Creativity tip! Press a key other than 'spacebar' before you tweet.</div>
      <form>
        <label for="tweet-text"><b>What are you humming about?</b></label>
        <textarea name="text" id="tweet-text"></textarea>
        <div class="button-container">
          <button type="submit">Tweet</button>
          <output name="counter" class="counter" for="tweet-text">140</output>
        </div>
      </form>
    </section>
    <section class="tweets-container">
    </section>
  </main>
</section>
</body>

</html>
